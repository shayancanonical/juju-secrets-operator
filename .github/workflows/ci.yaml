name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:

jobs:
  needs:
    - build
  integration-test:
    - name: Run integration tests
      run: sg microk8s -c "tox run -e integration"
    - name: Dump logs
      uses: canonical/charm-logdump-action@main
      if: failure()
      with:
        app: secrets-test
        model: testing
